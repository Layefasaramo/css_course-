</head>

<body>
    <header class="topheader">
        <h1 class="tophead">Little Taco Shop</h1>
        <nav class="topnav">
            <ul class="topnavbar">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="index.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
    </header>
    <div>
        <img src="img/tacos_close_up_1000x649.png" alt="Tacos and Drinks" width="1000" height="667">
    </div>
    <br>
    
    <div class="hourclass">
    <h2 class="hourheading">Our Location</h2>
 <address class="hourclassd">
    555 Taco Temptation Lane, Suite T<br>
    Kansas City, MO 55555-5555
    <br><br>
    Phone: <a href="tel:+5555555555">555-555-5555</a>
     </address>
    <hr>
        <h2 class="hourheading">Our Contact Form</h2>
          <form action="https://httpbin.org/get" method="get">
                <fieldset class="contact__fieldset">
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
    </div>
    <footer class="footer">
        <p>Copyright &copy; 2023 The Little Taco Shop</p>
</body>


</html>
